        <meta charset="UTF-8" />

        <link rel="stylesheet" href="css/swiper.bundle.min.css" />
        <link rel="stylesheet" href="css/reset.css" />

        <title>MOM'S CARE</title>

    <body>
        <div class="__wrap">
            <header class="header">
                <div>
                    <div class="head_gnb">
                        <div class="btn_back">
                            <img
                                src="images/btns/btn_back.png"
                                alt="뒤로가기"
                            />
                        </div>
                        <h3 class="head_title">소통글 작성</h3>
                        <div class="head_btns">
                            <button class="btn_temporary_storage">
                                임시저장

                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="container">
                    <div class="write_wrapper">
                        <div class="write">
                            <div class="write_head">
                                <div class="write_form">
                                    <input
                                        type="text"
                                        placeholder="제목을 입력해주세요."
                                    />
                                    <textarea
                                        placeholder="다른 종사자들과 자유롭게 소통해보세요."
                                    ></textarea>
                                </div>
                            </div>
                            <div class="write_body">
                                <div class="keyword">
                                    <button class="btn_keyword_form">
                                        <img
                                            src="images/btns/btn_plus.png"

                                        />

                                    </button>
                                    <div class="keyword_swiper">
                                        <div class="swiper keywordSwiper">
                                            <div class="swiper-wrapper">

                                                        <span># 버릇</span>

                                                            />

                                                            />

                                                            />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="keyword_input">
                                    <input
                                        type="text"
                                        placeholder="키워드를 입력해주세요. (#으로 구분)"
                                    />
                                    <button>등록</button>
                                </div>
                                <div class="image_upload">
                                    <div class="image_upload_button">
                                        <input
                                            type="file"
                                            id="image_file_upload"
                                        />
                                        <label for="image_file_upload">
                                            <span class="hide"
                                                >이미지 업로드</span
                                            >
                                            <img
                                                src="images/icons/icon_camera.png"

                                            />
                                        </label>
                                    </div>

                                                                    alt="삭제"
                                                                />
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="nickname">
                                    <input type="checkbox" id="disclosure" />
                                    <label for="disclosure"
                                        >닉네임 비공개</label
                                    >
                                </div>
                            </div>
                            <div class="write_btn">
                                <button disabled>작성하기</button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- 임시저장 팝업 -->
        <div class="temporary_storage_popup">
            <div class="content">
                <div class="title">
                    <h6>
                        지금 나가면<br />
                        작성중인 글이 사라져요!
                    </h6>
                    <span> 임시저장 하시겠어요? </span>
                </div>
                <div class="buttons">
                    <button>임시저장 하고 나가기</button>
                    <div>
                        <button>저장 안하고 나가기</button>
                        <button>계속 작성하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 이어쓰기 팝업 -->
        <div class="continue_writing_popup">
            <div class="content">
                <div class="title">
                    <h6>작성중인 질문글이 있어요!</h6>
                    <span>이어서 작성하시겠어요?</span>
                </div>
                <div class="buttons">
                    <button>이어서 작성하기</button>
                    <div>
                        <button>새로 작성하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 작성완료 팝업 -->
        <div class="complete_popup">
            <div class="content">
                <div class="title">
                    <h6>글 작성이 완료되었어요!</h6>
                    <span>작성한 게시글로 이동합니다</span>
                </div>
                <div class="buttons">
                    <button>확인</button>
                </div>
            </div>
