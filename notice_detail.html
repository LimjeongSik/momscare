<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/notice_detail.css" />
        <title>MOM'S CARE</title>
    </head>
    <body>
        <div class="__wrap">
            <header class="header">
                <div>
                    <div class="head_gnb">
                        <div class="btn_back">
                            <img
                                src="images/btns/btn_back.png"
                                alt="뒤로가기"
                            />
                        </div>
                        <h3 class="head_title">공지사항</h3>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="container">
                    <div class="notice_detail">
                        <div class="notice_detail_head">
                            <strong>[공지사항]</strong>
                            <h2>공지사항에 대한 제목글 기재합니다.</h2>
                            <p>2023-06-02</p>
                        </div>
                    </div>
                    <div class="notice_detail_body">
                        <span>
                            못하다 주며, 고행을 고동을 듣는다. 광야에서 인생에
                            끝에 이상의 길을 위하여서 아름다우냐?
                            <br /><br />
                            속잎나고, 때까지 열매를 교향악이다. 우는 우리의
                            시들어 안고, 없으면 일월과 뜨거운지라, 듣기만 가진
                            것이다.
                            <br /><br />
                            뼈 우리의 청춘의 이상은 청춘은 미묘한 철환하였는가?
                            청춘 때까지 인생에 기관과 생명을 뼈 사람은 같으며,
                            쓸쓸하랴? 있는 것이 얼마나 봄바람이다.
                            <br /><br />
                            그들은 얼음이 할지라도 우리 원질이 인간에 위하여서.
                            따뜻한 우리의 꽃이 이것이다.
                        </span>
                    </div>
                </section>
            </main>
        </div>

        <script src="js/common.js"></script>
    </body>
</html>
