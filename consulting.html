<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/consulting.css" />
        <title>MOM'S CARE</title>
    </head>
    <body>
        <div class="__wrap">
            <header class="header">
                <div>
                    <div class="head_gnb">
                        <div class="btn_back">
                            <img
                                src="images/btns/btn_back.png"
                                alt="뒤로가기"
                            />
                        </div>
                        <h3 class="head_title">상담 선택</h3>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="container">
                    <div class="consulting_select">
                        <h3>
                            신청을 원하는<br />
                            상담 서비스를 선택하세요.
                        </h3>
                        <div class="select">
                            <div class="education">
                                <img
                                    src="images/icons/icon_education.png"
                                    alt="보육사 교육"
                                />
                                <h6>보육사 교육</h6>
                                <p>
                                    전문가가 방문하여 보육사의 양육태도에<br />
                                    대한 교육과 관련 검사를 진행합니다.
                                </p>
                            </div>
                            <div class="therapy">
                                <img
                                    src="images/icons/icon_therapy.png"
                                    alt="아동 직접 치료"
                                />
                                <h6>아동 직접 치료</h6>
                                <p>
                                    전문가가 방문하여 아동의 문제 행동에<br />
                                    대한 솔루션을 제공합니다.
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <script src="js/common.js"></script>
        <script src="js/consulting.js"></script>
    </body>
</html>
