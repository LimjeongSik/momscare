<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/newpassword.css" />
        <title>MOM'S CARE</title>
    </head>
    <body>
        <div class="__wrap">
            <!-- default -->
            <header class="header default">
                <div>
                    <div class="head_gnb">
                        <h3 class="head_title">비밀번호 재설정</h3>
                    </div>
                </div>
            </header>
            <!-- 개인정보 수정을 통한 비밀번호 재설정 시 헤더 -->
            <header class="header">
                <div>
                    <div class="head_gnb">
                        <div class="btn_back">
                            <img
                                src="images/btns/btn_back.png"
                                alt="뒤로가기"
                            />
                        </div>
                        <h3 class="head_title">비밀번호 재설정</h3>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="container full">
                    <!-- default -->
                    <div class="newpassword default">
                        <h2>
                            새로운 비밀번호를<br />
                            설정해주세요.
                        </h2>
                        <form class="password_form">
                            <fieldset>
                                <div class="label_title">
                                    <label for="password">비밀번호</label>
                                    <span
                                        >영문, 숫자, 특수문자 조합 8자리 이상
                                        입력해주세요.</span
                                    >
                                </div>
                                <div class="input password">
                                    <input
                                        type="password"
                                        placeholder="영문, 숫자, 특수문자 조합 8자리 이상"
                                        id="password"
                                    />
                                    <div class="sub_options">
                                        <button class="btn_eye" type="button">
                                            <span class="hide"
                                                >비밀번호 보기</span
                                            >
                                        </button>
                                        <button
                                            class="btn_delete"
                                            type="button"
                                        >
                                            <span class="hide">지우기</span>
                                            <img
                                                src="images/icons/icon_gray_delete.png"
                                                alt="지우기"
                                            />
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="label_title">
                                    <label for="passwordchk"
                                        >비밀번호 확인</label
                                    >
                                    <span>비밀번호가 일치하지 않습니다.</span>
                                </div>
                                <div class="input password">
                                    <input
                                        type="password"
                                        placeholder="비밀번호 재입력"
                                        id="passwordchk"
                                    />
                                    <div class="sub_options">
                                        <button class="btn_eye" type="button">
                                            <span class="hide"
                                                >비밀번호 보기</span
                                            >
                                        </button>
                                        <button
                                            class="btn_delete"
                                            type="button"
                                        >
                                            <span class="hide">지우기</span>
                                            <img
                                                src="images/icons/icon_gray_delete.png"
                                                alt="지우기"
                                            />
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <button class="btn_complete" disabled>완료</button>
                    </div>
                    <!-- 개인정보 수정을 통한 비밀번호 재설정 -->
                    <div class="newpassword">
                        <h2>
                            새로운 비밀번호를<br />
                            설정해주세요.
                        </h2>
                        <form class="password_form">
                            <fieldset class="profile_edit_form">
                                <div class="label_title">
                                    <label for="password">현재 비밀번호</label>
                                    <span>비밀번호를 확인해주세요.</span>
                                </div>
                                <div class="input password">
                                    <input
                                        type="password"
                                        placeholder="영문, 숫자, 특수문자 조합 8자리 이상"
                                        id="password"
                                    />
                                    <div class="sub_options">
                                        <button class="btn_eye" type="button">
                                            <span class="hide"
                                                >비밀번호 보기</span
                                            >
                                        </button>
                                        <button
                                            class="btn_delete"
                                            type="button"
                                        >
                                            <span class="hide">지우기</span>
                                            <img
                                                src="images/icons/icon_gray_delete.png"
                                                alt="지우기"
                                            />
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="label_title">
                                    <label for="password">새 비밀번호</label>
                                    <span
                                        >영문, 숫자, 특수문자 조합 8자리 이상
                                        입력해주세요.</span
                                    >
                                </div>
                                <div class="input password">
                                    <input
                                        type="password"
                                        placeholder="영문, 숫자, 특수문자 조합 8자리 이상"
                                        id="password"
                                    />
                                    <div class="sub_options">
                                        <button class="btn_eye" type="button">
                                            <span class="hide"
                                                >비밀번호 보기</span
                                            >
                                        </button>
                                        <button
                                            class="btn_delete"
                                            type="button"
                                        >
                                            <span class="hide">지우기</span>
                                            <img
                                                src="images/icons/icon_gray_delete.png"
                                                alt="지우기"
                                            />
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="label_title">
                                    <label for="passwordchk"
                                        >새 비밀번호 확인</label
                                    >
                                    <span>비밀번호가 일치하지 않습니다.</span>
                                </div>
                                <div class="input password">
                                    <input
                                        type="password"
                                        placeholder="새 비밀번호 재입력"
                                        id="passwordchk"
                                    />
                                    <div class="sub_options">
                                        <button class="btn_eye" type="button">
                                            <span class="hide"
                                                >비밀번호 보기</span
                                            >
                                        </button>
                                        <button
                                            class="btn_delete"
                                            type="button"
                                        >
                                            <span class="hide">지우기</span>
                                            <img
                                                src="images/icons/icon_gray_delete.png"
                                                alt="지우기"
                                            />
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <button class="btn_complete" disabled>완료</button>
                    </div>
                </section>
            </main>
        </div>

        <script src="js/common.js"></script>
        <script src="js/newpassword.js"></script>
    </body>
</html>
